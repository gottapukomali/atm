<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>DNM</th>
            <th>CNT</th>
            <th>SUB</th>
            <th>CONFORM</th>
        </tr>
        <tr>
            <td>500</td>
            <td>*</td>
            <td>1 = 500</td>
            <td>add more case</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right;">Total = 500</td>
            <td>Cancel</td>
        </tr>
    </table>

</body>
</html>
