<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            color: black;
        }
        /* Logo Bar with Enhanced Shadow */
        .logo-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px;
            background: #f8f9fa;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .logo img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .logo-heading {
            font-size: 35px;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
            color: #060f78;
        }
        /* Centered Title */
        .title-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #060f78;
        }
        /* Box Container with Centered Content */
        .box-container {
            max-width: 900px;
            min-height: 400px;
            margin: 40px auto;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content vertically */
            text-align: center;
        }
        /* Styling for H1 */
        .box-container h1 {
            color: #060f78; /* Blue color */
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0; /* Add spacing */
        }
    </style>
</head>
<body>
    <div class="logo-bar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/SBI-logo.svg/2048px-SBI-logo.svg.png" alt="ATM Logo">
        </div>
        <div class="logo-heading">SBI</div>
        <div class="title-container">
            <h1>State Bank Of India</h1>
        </div>
    </div>

    <!-- Box Container -->
    <div class="container">
        <div class="box-container">
            <h1>THANK YOU</h1>
            <h1>VISIT AGAIN</h1>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "index.html"; // Change "ATM.html" to your actual next page URL
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>

</body>
</html>
