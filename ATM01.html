<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM యంత్రం</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            color: black;
        }
        /* లోగో బార్ */
        .logo-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px;
            background: #f8f9fa;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .logo img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .logo-heading {
            font-size: 35px;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
            color: #060f78;
        }
        /* మధ్యలో టైటిల్ */
        .title-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #060f78;
        }
        /* బాక్స్ కంటైనర్ */
        .box-container {
            max-width: 900px;
            min-height: 400px;
            margin: 40px auto;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        /* హెడ్డింగ్ స్టైల్ */
        .box-container h1 {
            color: #060f78;
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="logo-bar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/SBI-logo.svg/2048px-SBI-logo.svg.png" alt="ATM లోగో">
        </div>
        <div class="logo-heading">SBI</div>
        <div class="title-container">
            <h1>స్టేట్ బ్యాంక్ ఆఫ్ ఇండియా</h1>
        </div>
    </div>

    <!-- బాక్స్ కంటైనర్ -->
    <div class="container">
        <div class="box-container">
            <h1>ధన్యవాదాలు</h1>
            <h1>మళ్లీ సందర్శించండి</h1>
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = "index.html"; // మీ తదుపరి పేజీ URL కి మార్చండి
        }, 5000); // 5000 మిలిసెకన్లు = 5 సెకన్లు
    </script>

</body>
</html>
