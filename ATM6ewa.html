<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            color: black;
        }
        .logo-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px;
            background: #f8f9fa;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .logo-heading {
            font-size: 35px;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
            color: #060f78;
        }
        .title-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #060f78;
        }
        .box-container {
            max-width: 700px;
            min-height: 400px;
            margin: 40px auto;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .pin-input {
            margin-top: 20px;
        }
        .pin-input input {
            font-size: 24px;
            text-align: center;
            width: 200px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .Submit-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
            font-weight: bold;
            text-decoration: none;
        }
        .Submit-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo-bar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/SBI-logo.svg/2048px-SBI-logo.svg.png" alt="ATM Logo">
        </div>
        <div class="logo-heading">SBI</div>
        <div class="title-container">
            <h1>State Bank Of India</h1>
        </div>
    </div>

    <div class="box-container">
        <h2>Please Enter Your Amount</h2>
        <p style="color: red; font-size: 18px; font-weight: bold;">*</p>
        <div class="pin-input">
            <input type="Amount" id="Amount" maxlength="6" placeholder="Enter your Amount">
        </div>
        <a href="ATM7ewc.html" class="Submit-btn">Submit</a>
    </div>
</body>
</html>
