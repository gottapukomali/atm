<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            color: black;
        }
        /* Logo Bar with Enhanced Shadow */
        .logo-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 3px;
            background: #f8f9fa;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Improved shadow */
            position: relative;
        }
        .logo img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
       .logo-heading {
            font-size: 35px;
            font-weight: bold;
            flex-grow: 1;
            text-align: left;
            color: #060f78;
        }
        /* Centered Title */
        .title-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #060f78;
        }
        /* Box Container with Increased Height */
        .box-container {
            max-width: 900px;
            min-height: 400px; /* Increased height */
            margin: 40px auto;
            background: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            align-items: center; /* Center content vertically */
            margin-bottom:5px;
        }

        .image-container img {
            width: 100%;
            max-width: 350px; /* Increased width */
            height: 250px; /* Set height */
            border-radius: 10px;
            object-fit: cover; /* Ensures image does not get distorted */
            transition: all 0.3s ease-in-out; /* Smooth transition */
        }

        .image-container img:hover {
            transform: scale(1.1); /* Slight zoom effect */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            cursor: pointer;
        }

        .text-content {
            padding-left: 20px;
        }
        .text-content h2 {
            color: #060f78;
            font-size: 28px;
            font-weight: bold;
        }
        .text-content p {
            font-size: 16px;
            color: #333;
        }
        /* Next Button Styling */
        .next-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: bold;
        }
        .next-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .big-arrow {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="logo-bar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cc/SBI-logo.svg/2048px-SBI-logo.svg.png" alt="ATM Logo">
        </div>
        <div class="logo-heading">SBI</div>
        <div class="title-container">
            <h1>Welcome To State Bank Of India</h1>
        </div>
    </div>

    <!-- Box Container -->
    <div class="container">
        <div class="box-container">
            <div class="row align-items-center">
                <!-- Image on the left -->
                <div class="col-md-4 text-center">
                    <div class="image-container">
                        <img src="https://www.emirates247.com/polopoly_fs/1.462396.1452248225!/image/image.gif" alt="ATM Machine">
                    </div>
                </div>
                <!-- Text on the right -->
                <div class="col-md-8 text-content">
                    <h2>Please Enter The Card</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button class="next-btn" onclick="nextPage()">
        Next <span class="big-arrow">â†’</span>
    </button>

 <script>
    function nextPage() {
        window.location.href = "ATM0.html"; // Change this to your actual next page URL
    }
</script>

</body>
</html>
